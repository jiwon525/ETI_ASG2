<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Module</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<br>
<h2>Update Module</h2>


<body>
    <div class="table-responsive container ">
        <table table class="table table-striped table table-bordered table table-hover ">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="text-align:center">Module Code</th>
                    <th scope="col" style="text-align:center">Module Name</th>
                    <th scope="col" style="text-align:center">Synopsis</th>
                    <th scope="col" style="text-align:center">Learning Objective</th>
                    <th scope="col" style="text-align:center"></th>
                    <th scope="col" style="text-align:center"></th>
                </tr>
            </thead>
            <tr>
                <form id="updateModule">
                    <th scope="col" style="text-align:center">
                        <select id="modulecode" name="modulecode" onchange="getmodfunc()">
                    </select>
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="text" id="modulename" name="modulename">
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="text" id="synopsis" name="synopsis">
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="text" id="learningobjective" name="learningobjective">
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="button" id="update" value="Update Module">
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="button" id="delete" value="Delete Module">
                    </th>
                </form>
            </tr>
        </table>
    </div>
</body>
<script src="./updatemodule.js"></script>

</html>
